<header class="bg-gray-900 shadow-lg py-4 relative z-50 md:block hidden">

      CgMovies
    </a>

    <div class="flex items-center space-x-4">
      <form action="/movieshub" method="GET" class="w-48">

               class="w-full px-4 py-1.5 rounded-full border border-gray-700 bg-gray-800 text-gray-200 text-sm focus:outline-none focus:ring-2 focus:ring-green-500" />
      </form>
    </div>
  </div>
</header>
