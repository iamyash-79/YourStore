    @page {

    .a4-page {
      width: 210mm;
      height: 297mm;
      padding: 25mm;
      background-color: white;
      margin: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .qr-code-container canvas {
      display: block;
      margin: 0 auto;
    }

    @media print {
      .qr-section:not(:last-child)::after {
        content: "";
        display: block;
        height: 30px;
      }
      .a4-page {
        box-shadow: none !important;
        border: none !important;
      }
    }

    @media screen and (max-width: 768px) {
      .a4-page {
        width: 100%;
        height: auto;
        padding: 1rem;
      }
    }
  </style>
</head>
