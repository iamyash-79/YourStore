<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CgMovies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">

  {% include 'um_topbar.html' %}

  <form method="POST" id="checkout-form">
    <input type="hidden" name="movie_id" value="{{ movie.id }}">
    <input type="hidden" name="qty" value="{{ qty }}">

    <main class="py-12">
      <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- User Info -->
        <div class="lg:col-span-2 bg-gray-800 rounded-lg shadow p-6">
          <h2 class="text-2xl font-bold mb-6 text-white">User Information</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <div>
              <label class="block mb-1 font-semibold text-gray-300">Full Name <span class="text-red-500">*</span></label>
              <input id="full_name" name="full_name" required placeholder="Full Name" value="{{ user.full_name if user else '' }}" class="p-3 border border-gray-600 bg-gray-700 text-white rounded w-full focus:outline-none focus:ring focus:border-indigo-400" />
            </div>
            <div>
              <label class="block mb-1 font-semibold text-gray-300">Phone Number <span class="text-red-500">*</span></label>
              <input id="phone" name="phone" required placeholder="Phone Number" value="{{ user.contact if user else '' }}" class="p-3 border border-gray-600 bg-gray-700 text-white rounded w-full focus:outline-none focus:ring focus:border-indigo-400" />
            </div>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="bg-gray-800 rounded-lg shadow p-6">
          <h2 class="text-2xl font-bold mb-6 text-white">Order Summary</h2>

          <div class="text-gray-200 space-y-3 mb-6 text-sm">
            <div class="flex justify-between">
              <span>{{ movie.name }} (x{{ qty }})</span>
              <span>₹{{ movie.price * qty }}</span>
            </div>
          </div>

          <div class="border-t border-gray-600 pt-4 mb-4 text-gray-100">
            <div class="flex justify-between">
              <span class="font-semibold">Subtotal:</span>
              <span>₹{{ subtotal }}</span>
            </div>
            <div class="flex justify-between">
              <span class="font-semibold">Handling Fee:</span>
              <span>₹{{ handling_fee }}</span>
            </div>
            <div class="flex justify-between text-indigo-400 font-bold text-xl mt-2">
              <span>Total:</span>
              <span>₹{{ total }}</span>
            </div>
          </div>

          <!-- Payment Method -->
          <h3 class="text-xl font-semibold mb-3 text-white">Payment Method</h3>
          <div class="mb-6">
            <label class="flex items-center text-gray-200">
              <input type="radio" name="payment-method" value="upi" class="form-radio text-indigo-500 bg-gray-700 border-gray-600 h-5 w-5" checked />
              <span class="ml-2">UPI / Card / Net Banking</span>
            </label>
          </div>

          <input type="hidden" name="form_total" value="{{ total }}" />
          <input type="hidden" name="payment_method" id="form-payment-method" value="upi" />

          <button id="place-order-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-6 rounded-lg font-semibold transition">
            Pay Now
          </button>
        </div>
      </div>
    </main>
  </form>

  <div class="hidden md:block">
    {% include 'um_footer.html' %}
  </div>

<script>
  const placeOrderBtn = document.getElementById('place-order-button');
  const form = document.getElementById('checkout-form');

  placeOrderBtn.addEventListener('click', async function (e) {
    e.preventDefault();

    const fullName = document.getElementById('full_name');
    const phone = document.getElementById('phone');

    let valid = true;
    [fullName, phone].forEach(input => {
      if (!input.value.trim()) {
        input.classList.add("border-red-500");
        valid = false;
      } else {
        input.classList.remove("border-red-500");
      }
    });

    if (!valid) {
      alert("⚠️ Please fill all required fields.");
      return;
    }

    const formData = new FormData(form);
    const payload = {
      total: {{ total | tojson | safe }},
      movie: {{ movie | tojson | safe }},
      qty: {{ qty | tojson | safe }},
      form: {
        full_name: formData.get('full_name'),
        phone: formData.get('phone')
      }
    };

    try {
      const res = await fetch('/create_payment_m', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'same-origin',
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (data.error) {
        alert(data.error);
        return;
      }

      const options = {
        key: data.key_id,
        amount: data.amount,
        currency: 'INR',
        name: 'CgMovies',
        description: 'Online Order',
        order_id: data.order_id,
        handler: async function (response) {
          try {
            const verify = await fetch('/payment_success_m', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'same-origin',
              body: JSON.stringify({
                payment_id: response.razorpay_payment_id,
                movie: payload.movie,
                qty: payload.qty,
                form: payload.form
              })
            });

            const result = await verify.json();
            if (result.success) {
              window.location.href = result.redirect_url;
            } else {
              alert("⚠️ Payment verified but order not placed.\n" + (result.error || ""));
            }
          } catch (error) {
            console.error("Error placing order:", error);
            alert("Something went wrong after payment.");
          }
        },
        prefill: {
          name: data.name,
          email: data.email,
          contact: data.contact
        },
        theme: {
          color: '#4f46e5'
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    } catch (err) {
      console.error("Payment initiation error:", err);
      alert("Something went wrong while initiating payment.");
    }
  });
</script>

</body>
</html>
