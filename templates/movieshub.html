<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CgMovies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #1f2937;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
      z-index: 10;
      right: 0;
      top: 100%;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-900 text-gray-200">

  {% include 'um_topbar.html' %}

  <main class="flex-grow py-8 mt-4">
    <div class="container mx-auto px-4">

      <!-- ðŸ” Search Result Text -->
      {% if query %}
        <div class="text-center mb-4">
          <h2 class="text-xl font-semibold text-white">
            Results for "<span class="text-indigo-400">{{ query }}</span>"
          </h2>
          {% if movie_items|length == 0 %}
            <p class="text-red-400 mt-1">No Movies found.</p>
          {% endif %}
        </div>
      {% endif %}

      <!-- ðŸ›’ movies Grid -->
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mt-4">
        {% for item in movie_items %}
        <a href="{{ url_for('movieshub_details', movie_id=item.id) }}" class="bg-gray-800 rounded-xl shadow hover:shadow-lg overflow-hidden transition block">
          <div class="relative w-full pt-[56.25%] bg-gray-700"> <!-- 16:9 Aspect Ratio -->
            <img src="{{ url_for('static', filename='uploads/' ~ item.images[0]) if item.images else 'https://placehold.co/400x225?text=No+Image&font=inter' }}"
                 alt="{{ item.name }}"
                 class="absolute top-0 left-0 w-full h-full object-cover" />
          </div>
          <div class="p-2 text-center">
            <h3 class="text-sm font-medium text-white truncate">{{ item.name }}</h3>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </main>

    {% include 'um_footer.html' %}

</body>
</html>
